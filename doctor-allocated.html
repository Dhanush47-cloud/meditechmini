<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Doctor Assigned - MediTech</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #eef7ff 0%, #fff 100%);
      margin: 0;
      padding: 28px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      max-width: 820px;
      width: 100%;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      border-top: 6px solid #007bff;
    }
    .top { display:flex; gap:18px; align-items:center; margin-bottom:20px; }
    .photo {
      width:110px; height:110px; border-radius:12px;
      background:#f1f7ff center/cover no-repeat;
      display:flex; align-items:center; justify-content:center;
      font-size:36px; color:#007bff;
    }
    .info h2 { margin:0; color:#007bff; }
    .meta { color:#444; margin-top:4px; }

    label { font-weight:600; margin:10px 0 6px; display:block; }
    input, select {
      width:100%; padding:12px; border:1.6px solid #cbd6e2;
      border-radius:10px; background:#f8fbff;
    }

    .confirm {
      background:#007bff; color:#fff; padding:14px; border:none;
      border-radius:12px; font-weight:700; margin-top:15px; cursor:pointer;
    }
    .confirm:hover { background:#005fcc; }
    .small { font-size:13px; color:#666; margin-top:6px; }
  </style>
</head>

<body>

<div class="card">

  <!-- Doctor Details -->
  <div class="top">
    <div class="photo" id="docPhoto">üë®‚Äç‚öïÔ∏è</div>
    <div class="info">
      <h2 id="docName"></h2>
      <div class="meta" id="docDept"></div>
      <div class="meta" id="docExp"></div>
      <div class="meta" id="docTime">Available:</div>
    </div>
  </div>

  <!-- Appointment Selection -->
  <label>Choose Appointment Date</label>
  <input type="date" id="apptDate">

  <label>Available Time Slots</label>
  <select id="apptTime"><option value="">-- select slot --</option></select>

  <button id="confirmBtn" class="confirm">Confirm Appointment</button>
  <div id="statusMsg" class="small"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, addDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAouRcoDjAVMNZmUkePlzNxUHD6DXxbxco",
  authDomain: "meditech-83cbc.firebaseapp.com",
  projectId: "meditech-83cbc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Get stored doctor info
const ctx = JSON.parse(localStorage.getItem("allocatedDoctor")) || {};
const doctor = ctx.doctor || null;

let userUID = null;

// UI Elements
const docName = document.getElementById("docName");
const docDept = document.getElementById("docDept");
const docExp = document.getElementById("docExp");
const docTime = document.getElementById("docTime");
const docPhoto = document.getElementById("docPhoto");
const apptDate = document.getElementById("apptDate");
const apptTime = document.getElementById("apptTime");
const confirmBtn = document.getElementById("confirmBtn");
const statusMsg = document.getElementById("statusMsg");

apptDate.min = new Date().toISOString().slice(0, 10);

function parseTimeToMinutes(t) {
  let [time, modifier] = t.trim().split(" ");
  let [h, m] = time.split(":").map(Number);

  if (modifier === "PM" && h < 12) h += 12;
  if (modifier === "AM" && h === 12) h = 0;

  return h * 60 + m;
}

function generateSlots(range) {
  if (!range.includes("-")) return [];
  const [from, to] = range.split("-");
  const start = parseTimeToMinutes(from);
  const end = parseTimeToMinutes(to);

  const slots = [];
  for (let t = start; t < end; t += 30) {
    let h = Math.floor(t / 60);
    let m = t % 60;
    slots.push(`${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}`);
  }
  return slots;
}

// Load doctor details
if (doctor) {
  docName.textContent = doctor.name;
  docDept.textContent = "Department: " + doctor.department;
  docExp.textContent = "Experience: " + doctor.experience;
  docTime.textContent = "Available: " + doctor.available_time;

  if (doctor.photo) {
    docPhoto.style.backgroundImage = `url(${doctor.photo})`;
    docPhoto.textContent = "";
  }

  const slots = generateSlots(doctor.available_time);
  apptTime.innerHTML = `<option value="">-- select slot --</option>`;
  slots.forEach(s => {
    const option = document.createElement("option");
    option.value = s;
    option.textContent = s;
    apptTime.appendChild(option);
  });
}

async function checkSlotAvailability(date, time) {
  const q = query(
    collection(db, "appointments"),
    where("appointment_date", "==", date),
    where("appointment_time", "==", time),
    where("doctor_id", "==", doctor.id)
  );
  const snap = await getDocs(q);
  return snap.empty;
}

apptDate.addEventListener("change", async () => {
  const date = apptDate.value;
  const allOptions = apptTime.querySelectorAll("option");

  for (let opt of allOptions) {
    if (opt.value === "") continue;
    const available = await checkSlotAvailability(date, opt.value);
    opt.disabled = !available;
    if (!available) opt.textContent = `${opt.value} (Booked)`;
  }
});

confirmBtn.addEventListener("click", async () => {
  const date = apptDate.value;
  const time = apptTime.value;

  if (!date || !time) {
    statusMsg.textContent = "Pick a date and time slot.";
    return;
  }

  const free = await checkSlotAvailability(date, time);
  if (!free) {
    alert("‚ùå This slot just got booked.");
    return;
  }

  await addDoc(collection(db, "appointments"), {
    patient_id: userUID,
    doctor_id: doctor.id,
    doctor_name: doctor.name,
    department: doctor.department,
    appointment_date: date,
    appointment_time: time,
    status: "booked",
    createdAt: new Date()
  });

  localStorage.setItem("lastAppointment", JSON.stringify({
    doctor_name: doctor.name,
    department: doctor.department,
    date,
    time
  }));

  window.location.href = "appointment-success.html";
});

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  userUID = user.uid;
});

</script>

</body>
</html>
